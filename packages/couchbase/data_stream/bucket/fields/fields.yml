- name: couchbase
  type: group
  fields:
    - name: bucket
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: used
              type: group
              fields:
                - name: bytes
                  type: long
                  description: Size of user data within buckets of the specified state that are resident in RAM.
                  unit: byte
                  metric_type: gauge
        - name: disk
          type: group
          fields:
            - name: fetches
              type: long
              description: Number of disk fetches.
              metric_type: gauge
            - name: used
              type: group
              fields:
                - name: bytes
                  type: long
                  description: Amount of disk used (bytes).
                  unit: byte
                  metric_type: gauge
        - name: item
          type: group
          fields:
            - name: count
              type: long
              description: Number of items associated with the bucket.
        - name: memory
          type: group
          fields:
            - name: used
              type: group
              fields:
                - name: bytes
                  type: long
                  description: Amount of memory used by the bucket (bytes).
                  unit: byte
                  metric_type: gauge
        - name: name
          type: keyword
          description: Name of the bucket.
        - name: operations_per_sec
          type: long
          description: Number of operations per second.
        - name: ram
          type: group
          fields:
            - name: quota
              type: group
              fields:
                - name: bytes
                  type: long
                  description: Amount of RAM used by the bucket (bytes).
                  unit: byte
                  metric_type: gauge
                - name: used
                  type: group
                  fields:
                    - name: pct
                      type: float
                      description: Percentage of RAM used (for active objects) against the configured bucket size (%).
                      unit: percent
                      metric_type: gauge
        - name: type
          type: keyword
          description: Type of the bucket.
